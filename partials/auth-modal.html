<dialog id="authDialog" class="w-[min(560px,96vw)] rounded-2xl border p-0 overflow-hidden">
  <div class="bg-white">
    <div class="h-12 flex items-center justify-between px-4 border-b">
      <div class="font-semibold">Inloggen / Registreren</div>
      <button id="authClose" class="inline-flex items-center justify-center w-9 h-9 rounded-md border">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="px-5 pt-4">
      <div role="tablist" aria-label="Auth tabs" class="flex gap-2">
        <button id="tabSignIn" role="tab" aria-selected="true" data-target="#panelSignIn"
                class="px-3 py-2 rounded-md border font-medium">Inloggen</button>
        <button id="tabSignUp" role="tab" aria-selected="false" data-target="#panelSignUp"
                class="px-3 py-2 rounded-md border font-medium">Registreren</button>
      </div>
    </div>

    <div class="p-5">
      <!-- Sign In -->
      <section id="panelSignIn" role="tabpanel" class="grid gap-3">
        <form id="formSignIn" class="grid gap-3">
          <label class="grid gap-1">
            <span class="text-sm text-slate-500">E-mail</span>
            <input id="inEmail" type="email" required placeholder="jij@bedrijf.nl" class="w-full px-3 py-2 rounded-lg border" />
          </label>
          <label class="grid gap-1">
            <span class="text-sm text-slate-500">Wachtwoord</span>
            <input id="inPassword" type="password" required class="w-full px-3 py-2 rounded-lg border" />
          </label>
          <div class="flex items-center justify-between">
            <a href="#" id="linkForgot" class="text-sm text-slate-500 hover:underline">Wachtwoord vergeten?</a>
          </div>
          <button class="w-full px-3 py-2 rounded-lg bg-orange-500 text-white">Inloggen</button>
        </form>
      </section>

      <!-- Sign Up -->
      <section id="panelSignUp" role="tabpanel" class="grid gap-3 hidden">
        <form id="formSignUp" class="grid gap-3">
          <label class="grid gap-1">
            <span class="text-sm text-slate-500">Volledige naam</span>
            <input id="upName" type="text" placeholder="Voornaam Achternaam" class="w-full px-3 py-2 rounded-lg border" />
          </label>
          <label class="grid gap-1">
            <span class="text-sm text-slate-500">E-mail</span>
            <input id="upEmail" type="email" required placeholder="jij@bedrijf.nl" class="w-full px-3 py-2 rounded-lg border" />
          </label>
          <label class="grid gap-1">
            <span class="text-sm text-slate-500">Wachtwoord</span>
            <input id="upPassword" type="password" required minlength="6" class="w-full px-3 py-2 rounded-lg border" />
          </label>
          <button class="w-full px-3 py-2 rounded-lg bg-orange-500 text-white">Account aanmaken</button>
        </form>
      </section>

      <p id="authMsg" class="mt-3 text-sm text-slate-600"></p>
      <p class="mt-6 text-xs text-slate-400">
        Door verder te gaan ga je akkoord met onze voorwaarden en het privacybeleid.
      </p>
    </div>
  </div>
</dialog>
