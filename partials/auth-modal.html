<dialog id="authDialog" class="w-[min(520px,96vw)] rounded-2xl border p-0 overflow-hidden">
  <div class="bg-white">
    <div class="h-12 flex items-center justify-between px-4 border-b">
      <div class="font-semibold">Inloggen / Registreren</div>
      <button id="authClose" class="inline-flex items-center justify-center w-9 h-9 rounded-md border">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="p-5">
      <div class="space-y-2">
        <button id="btn-google" class="w-full px-3 py-2 rounded-lg bg-slate-900 text-white">
          <i class="fa-brands fa-google"></i> Continue met Google
        </button>
        <button id="btn-github" class="w-full px-3 py-2 rounded-lg border">
          <i class="fa-brands fa-github"></i> Continue met GitHub
        </button>
        <button id="btn-apple" class="w-full px-3 py-2 rounded-lg border">
          <i class="fa-brands fa-apple"></i> Continue met Apple
        </button>
      </div>

      <div class="my-4 text-center text-xs text-slate-400">of</div>

      <form id="emailForm" class="space-y-2">
        <input id="email" type="email" required placeholder="jij@bedrijf.nl" class="w-full px-3 py-2 rounded-lg border" />
        <button class="w-full px-3 py-2 rounded-lg bg-orange-500 text-white">Stuur magic link</button>
      </form>

      <p id="authMsg" class="mt-3 text-sm text-slate-500"></p>

      <p class="mt-6 text-xs text-slate-400">
        Door verder te gaan ga je akkoord met onze voorwaarden en het privacybeleid.
      </p>
    </div>
  </div>
</dialog>
