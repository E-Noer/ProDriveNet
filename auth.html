<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inloggen | E-Noer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/env.js"></script>
</head>
<body class="min-h-screen bg-slate-50 grid place-items-center">
  <div class="bg-white border rounded-xl p-6 w-[min(420px,92vw)]">
    <h1 class="text-xl font-semibold">Inloggen</h1>
    <p class="text-sm text-slate-500 mb-4">Kies een provider of ontvang een magic link.</p>

    <div class="space-y-2">
      <button id="btn-google" class="w-full px-3 py-2 rounded-lg bg-slate-900 text-white">Continue met Google</button>
      <button id="btn-github" class="w-full px-3 py-2 rounded-lg border">Continue met GitHub</button>
      <button id="btn-apple"  class="w-full px-3 py-2 rounded-lg border">Continue met Apple</button>
    </div>

    <div class="my-4 text-center text-xs text-slate-400">of</div>

    <form id="emailForm" class="space-y-2">
      <input id="email" type="email" required placeholder="jij@bedrijf.nl" class="w-full px-3 py-2 rounded-lg border" />
      <button class="w-full px-3 py-2 rounded-lg bg-orange-500 text-white">Stuur magic link</button>
    </form>

    <p id="msg" class="mt-3 text-sm text-slate-500"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(window.__SUPABASE_URL__, window.__SUPABASE_ANON_KEY__);
    const redirectTo = `${location.origin}/platform.html`;

    async function oauth(provider){
      const { error } = await supabase.auth.signInWithOAuth({ provider, options: { redirectTo } });
      if(error) document.getElementById('msg').textContent = error.message;
    }
    document.getElementById('btn-google').onclick = ()=>oauth('google');
    document.getElementById('btn-github').onclick = ()=>oauth('github');
    document.getElementById('btn-apple').onclick  = ()=>oauth('apple');

    document.getElementById('emailForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const { error } = await supabase.auth.signInWithOtp({ email, options:{ emailRedirectTo: redirectTo } });
      document.getElementById('msg').textContent = error ? error.message : 'Check je mail voor de login link.';
    });
  </script>
</body>
</html>
